name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run e2e tests in simulated X environment
        run: xvfb-run -a npm run test:e2e
        if: runner.os == 'Linux'

      - name: Run e2e tests
        if: runner.os != 'Linux'
        uses: nick-fields/retry@14672906e672a08bd6eeb15720e9ed3ce869cdd4
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: npm run test:e2e

      - name: Run web e2e tests
        uses: nick-fields/retry@14672906e672a08bd6eeb15720e9ed3ce869cdd4
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: npm run test:web
