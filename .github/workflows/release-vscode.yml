name: Release extension

on:
  push:
    tags:
      - some-sass@*.*.*

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm for attestation feature
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm clean-install

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Run e2e tests in simulated X environment
        run: xvfb-run -a npm run test:e2e

      - name: Run web e2e tests
        uses: nick-fields/retry@dfb235ae84ed15b9e1a7ce71e611dcc1e300339d
        with:
          timeout_minutes: 5
          max_attempts: 3
          command: npm run test:web

      - name: Publish extension
        run: |
          npm run package
          npx vsce publish --packagePath vscode-extension/some-sass.vsix -p ${{ secrets.VSCE_PAT }}
          npx ovsx publish vscode-extension/some-sass.vsix -p ${{ secrets.OVSX_PAT }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            vscode-extension/some-sass.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
